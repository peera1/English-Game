<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 砖 住驻专 - 转 '</title>
    <style>
        body {
            font-family: 'Varela Round', Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #667eea 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .main-flex {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin-top: 40px;
        }
        .container {
            max-width: 400px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px 30px 30px 30px;
            text-align: center;
        }
        h1 {
            color: #764ba2;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .instructions {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 25px;
        }
        .input-area {
            margin-bottom: 20px;
        }
        input[type="number"] {
            font-size: 1.3em;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #667eea;
            width: 100px;
            text-align: center;
            margin-left: 10px;
        }
        button {
            font-size: 1.1em;
            padding: 10px 25px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(135deg, #f093fb 0%, #667eea 100%);
            transform: scale(1.05);
        }
        .message {
            font-size: 1.3em;
            margin: 20px 0;
            min-height: 2em;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .fail {
            color: #dc3545;
            font-weight: bold;
        }
        .attempts {
            color: #764ba2;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .play-again-btn {
            margin-top: 25px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        /* Guess board styles */
        .guess-board-container {
            min-width: 220px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 30px 20px 20px 20px;
            margin-top: 0;
            text-align: center;
        }
        .guess-board-title {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .guess-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 320px;
            overflow-y: auto;
        }
        .guess-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f7f7fa;
            border-radius: 10px;
            margin-bottom: 8px;
            padding: 8px 14px;
            font-size: 1.1em;
            box-shadow: 0 2px 8px rgba(102,126,234,0.07);
            transition: background 0.2s;
        }
        .guess-item:last-child {
            background: #e0e7ff;
            font-weight: bold;
        }
        .arrow {
            font-size: 1.3em;
            margin-right: 10px;
            margin-left: 10px;
        }
        .arrow.up { color: #28a745; }
        .arrow.down { color: #dc3545; }
        .arrow.equal { color: #ff9800; }
        @media (max-width: 900px) {
            .main-flex { flex-direction: column; align-items: center; gap: 20px; }
            .guess-board-container { margin-top: 20px; }
        }
        @media (max-width: 600px) {
            .container, .guess-board-container { padding: 20px 5px; }
            h1 { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <div class="main-flex">
        <div class="container">
            <h1> 砖拽 砖 住驻专</h1>
            <div class="instructions">
                 砖 注 住驻专  <span id="minNum">1</span> -<span id="maxNum">100</span>.<br>
                住 砖 !<br>
                专  砖   住驻专   .
            </div>
            <div class="attempts" id="attemptsDisplay">住转: 0</div>
            <div class="input-area">
                <input type="number" id="guessInput" min="1" max="100" placeholder="住 住驻专">
                <button onclick="makeGuess()">砖</button>
            </div>
            <div class="message" id="message"></div>
            <button class="play-again-btn" id="playAgainBtn" onclick="startNewGame()" style="display:none;"> 砖拽 砖</button>
        </div>
        <div class="guess-board-container">
            <div class="guess-board-title"> 砖 砖</div>
            <ul class="guess-list" id="guessList"></ul>
        </div>
    </div>
    <script>
        let secretNumber;
        let attempts;
        const minNum = 1;
        const maxNum = 100;
        let guesses = [];

        function startNewGame() {
            secretNumber = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
            attempts = 0;
            guesses = [];
            document.getElementById('attemptsDisplay').textContent = "住转: 0";
            document.getElementById('message').textContent = "";
            document.getElementById('message').className = "message";
            document.getElementById('guessInput').value = "";
            document.getElementById('guessInput').disabled = false;
            document.querySelector('.input-area button').disabled = false;
            document.getElementById('playAgainBtn').style.display = "none";
            updateGuessBoard();
        }

        function makeGuess() {
            const input = document.getElementById('guessInput');
            const guess = Number(input.value);
            if (!guess || guess < minNum || guess > maxNum) {
                showMessage(" 住 住驻专  1 -100", "fail");
                return;
            }
            attempts++;
            document.getElementById('attemptsDisplay').textContent = "住转: " + attempts;
            let result;
            if (guess === secretNumber) {
                showMessage(" ! 砖转 ! 住驻专  " + secretNumber + " ", "success");
                input.disabled = true;
                document.querySelector('.input-area button').disabled = true;
                document.getElementById('playAgainBtn').style.display = "inline-block";
                result = "equal";
            } else if (guess < secretNumber) {
                showMessage("住驻专 砖  转专!", "fail");
                result = "up";
            } else {
                showMessage("住驻专 砖  转专!", "fail");
                result = "down";
            }
            guesses.push({num: guess, result: result});
            updateGuessBoard();
            input.value = "";
            input.focus();
        }

        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = "message " + type;
        }

        function updateGuessBoard() {
            const guessList = document.getElementById('guessList');
            guessList.innerHTML = "";
            guesses.forEach((g, idx) => {
                let arrow = "";
                if (g.result === "up") arrow = '<span class="arrow up">猬锔</span>';
                else if (g.result === "down") arrow = '<span class="arrow down">猬锔</span>';
                else if (g.result === "equal") arrow = '<span class="arrow equal"></span>';
                guessList.innerHTML += `<li class="guess-item">${arrow}<span>${g.num}</span></li>`;
            });
        }

        // Display the number range
        document.getElementById('minNum').textContent = minNum;
        document.getElementById('maxNum').textContent = maxNum;

        // Start a new game automatically
        window.onload = startNewGame;

        // Allow guessing by pressing Enter
        document.getElementById('guessInput').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') makeGuess();
        });
    </script>
</body>
</html>
