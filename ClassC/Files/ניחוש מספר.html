<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game - Grade 3</title>
    <style>
        body {
            font-family: 'Varela Round', Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #667eea 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-flex {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin-top: 40px;
        }
        .container {
            max-width: 400px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px 30px 30px 30px;
            text-align: center;
        }
        h1 {
            color: #764ba2;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .instructions {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 25px;
        }
        .input-area {
            margin-bottom: 20px;
        }
        input[type="number"] {
            font-size: 1.3em;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #667eea;
            width: 100px;
            text-align: center;
            margin-left: 10px;
        }
        button {
            font-size: 1.1em;
            padding: 10px 25px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(135deg, #f093fb 0%, #667eea 100%);
            transform: scale(1.05);
        }
        .message {
            font-size: 1.3em;
            margin: 20px 0;
            min-height: 2em;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .fail {
            color: #dc3545;
            font-weight: bold;
        }
        .attempts {
            color: #764ba2;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .play-again-btn {
            margin-top: 25px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        /* Guess board styles */
        .guess-board-container {
            min-width: 220px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 30px 20px 20px 20px;
            margin-top: 0;
            text-align: center;
        }
        .guess-board-title {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .guess-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 320px;
            overflow-y: auto;
        }
        .guess-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f7f7fa;
            border-radius: 10px;
            margin-bottom: 8px;
            padding: 8px 14px;
            font-size: 1.1em;
            box-shadow: 0 2px 8px rgba(102,126,234,0.07);
            transition: background 0.2s;
        }
        .guess-item:last-child {
            background: #e0e7ff;
            font-weight: bold;
        }
        .arrow {
            font-size: 1.3em;
            margin-right: 10px;
            margin-left: 10px;
        }
        .arrow.up { color: #28a745; }
        .arrow.down { color: #dc3545; }
        .arrow.equal { color: #ff9800; }
        @media (max-width: 900px) {
            .main-flex { flex-direction: column; align-items: center; gap: 20px; }
            .guess-board-container { margin-top: 20px; }
        }
        @media (max-width: 600px) {
            .container, .guess-board-container { padding: 20px 5px; }
            h1 { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <div class="main-flex">
        <div class="container">
            <h1> Number Guessing Game</h1>
            <div class="instructions">
                I'm thinking of a number between <span id="minNum">1</span> and <span id="maxNum">100</span>.<br>
                Try to guess what it is!<br>
                After each guess, I'll tell you if the number is too high or too low.
            </div>
            <div class="attempts" id="attemptsDisplay">Attempts: 0</div>
            <div class="input-area">
                <input type="number" id="guessInput" min="1" max="100" placeholder="Enter a number">
                <button onclick="makeGuess()">Guess</button>
            </div>
            <div class="message" id="message"></div>
            <button class="play-again-btn" id="playAgainBtn" onclick="startNewGame()" style="display:none;"> Play Again</button>
        </div>
        <div class="guess-board-container">
            <div class="guess-board-title">Your Guess Board</div>
            <ul class="guess-list" id="guessList"></ul>
        </div>
    </div>
    <script>
        (function() {
            'use strict';
            
            // Disable console methods
            const noop = function() {};
            ['log', 'debug', 'info', 'warn', 'error', 'trace', 'dir', 'dirxml', 
             'group', 'groupCollapsed', 'groupEnd', 'clear', 'count', 'countReset',
             'assert', 'profile', 'profileEnd', 'time', 'timeLog', 'timeEnd', 'timeStamp',
             'table', 'exception', 'memory'].forEach(method => {
                if (console[method]) {
                    console[method] = noop;
                }
            });
            
            // Detect DevTools
            let devtoolsOpen = false;
            const devtoolsDetector = () => {
                const threshold = 160;
                if (window.outerWidth - window.innerWidth > threshold || 
                    window.outerHeight - window.innerHeight > threshold) {
                    if (!devtoolsOpen) {
                        devtoolsOpen = true;
                        alert(' 住专 转  驻转 (DevTools)  砖 砖拽! ');
                        location.reload();
                    }
                }
            };
            setInterval(devtoolsDetector, 1000);
            
            // Disable right-click
            document.addEventListener('contextmenu', e => e.preventDefault());
            
            // Disable common debug shortcuts
            document.addEventListener('keydown', e => {
                // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
                    (e.ctrlKey && e.key === 'u')) {
                    e.preventDefault();
                    alert('驻注   转专转 砖拽! ');
                    return false;
                }
            });
            
            // Use closure to hide the secret number
            let gameState = (function() {
                let _secret = 0;
                let _attempts = 0;
                let _guesses = [];
                const minNum = 1;
                const maxNum = 100;
                
                return {
                    newGame: function() {
                        _secret = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
                        _attempts = 0;
                        _guesses = [];
                    },
                    checkGuess: function(guess) {
                        _attempts++;
                        let result;
                        if (guess === _secret) {
                            result = { match: true, message: "Congratulations! You guessed it! The number was " + _secret + " ", attempts: _attempts };
                        } else if (guess < _secret) {
                            result = { match: false, message: "My number is higher!", direction: "up", attempts: _attempts };
                        } else {
                            result = { match: false, message: "My number is lower!", direction: "down", attempts: _attempts };
                        }
                        _guesses.push({ num: guess, result: result.match ? "equal" : result.direction });
                        return result;
                    },
                    getAttempts: function() {
                        return _attempts;
                    },
                    getGuesses: function() {
                        return [..._guesses];
                    },
                    getRange: function() {
                        return { min: minNum, max: maxNum };
                    }
                };
            })();

            function startNewGame() {
                gameState.newGame();
                document.getElementById('attemptsDisplay').textContent = "Attempts: 0";
                document.getElementById('message').textContent = "";
                document.getElementById('message').className = "message";
                document.getElementById('guessInput').value = "";
                document.getElementById('guessInput').disabled = false;
                document.querySelector('.input-area button').disabled = false;
                document.getElementById('playAgainBtn').style.display = "none";
                updateGuessBoard();
            }

            function makeGuess() {
                const input = document.getElementById('guessInput');
                const guess = Number(input.value);
                const range = gameState.getRange();
                
                if (!guess || guess < range.min || guess > range.max) {
                    showMessage("Please enter a number between 1 and 100", "fail");
                    return;
                }
                
                const result = gameState.checkGuess(guess);
                document.getElementById('attemptsDisplay').textContent = "Attempts: " + result.attempts;
                
                if (result.match) {
                    showMessage(result.message, "success");
                    input.disabled = true;
                    document.querySelector('.input-area button').disabled = true;
                    document.getElementById('playAgainBtn').style.display = "inline-block";
                } else {
                    showMessage(result.message, "fail");
                }
                
                updateGuessBoard();
                input.value = "";
                input.focus();
            }

            function showMessage(msg, type) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = msg;
                messageDiv.className = "message " + type;
            }

            function updateGuessBoard() {
                const guessList = document.getElementById('guessList');
                const guesses = gameState.getGuesses();
                guessList.innerHTML = "";
                guesses.forEach((g) => {
                    let arrow = "";
                    if (g.result === "up") arrow = '<span class="arrow up">猬锔</span>';
                    else if (g.result === "down") arrow = '<span class="arrow down">猬锔</span>';
                    else if (g.result === "equal") arrow = '<span class="arrow equal"></span>';
                    guessList.innerHTML += `<li class="guess-item">${arrow}<span>${g.num}</span></li>`;
                });
            }

            // Display the number range
            const range = gameState.getRange();
            document.getElementById('minNum').textContent = range.min;
            document.getElementById('maxNum').textContent = range.max;

            // Start a new game automatically
            window.onload = startNewGame;

            // Allow guessing by pressing Enter
            document.getElementById('guessInput').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') makeGuess();
            });
            
            // Make functions global but protected
            window.makeGuess = makeGuess;
            window.startNewGame = startNewGame;
            
            // Freeze critical objects
            Object.freeze(gameState);
        })();
    </script>
</body>
</html>
