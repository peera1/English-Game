        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap');
        
        :root {
            --primary-gradient-start: #2A0944; /* ???? ??? ???? */
            --primary-gradient-end: #A12568; /* ????-???? ?????? */
            --secondary-color: #FEC260; /* ??? ?? */
            --text-color: #333;
            --background-overlay: rgba(255, 255, 255, 0.15);
            --button-shadow: rgba(42, 9, 68, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-gradient-start) 0%, var(--primary-gradient-end) 100%);
            min-height: 100vh;
            margin: 0;
            direction: rtl;
            color: var(--text-color);
            line-height: 1.6;
            overflow-y: auto;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-overlay);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 30px 60px var(--button-shadow);
            padding: 50px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin: 30px auto;
            position: relative;
            transition: all 0.5s ease;
            border: 3px solid rgba(254, 194, 96, 0.3);
        }

        h1 {
            color: var(--primary-gradient-start);
            margin-bottom: 30px;
            font-size: 2.8rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            background: linear-gradient(to right, var(--primary-gradient-start), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .quote {
            font-style: italic;
            color: #555;
            margin-bottom: 25px;
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            padding: 0 20px;
        }

        .quote::before, .quote::after {
            content: '"';
            color: var(--secondary-color);
            font-size: 2rem;
            position: absolute;
            opacity: 0.7;
        }

        .quote::before {
            left: 0;
            top: -10px;
        }

        .quote::after {
            right: 0;
            bottom: -10px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 16px var(--button-shadow);
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
        }

        .button:hover {
            background: linear-gradient(to right, var(--secondary-color), #FFD700);
            box-shadow: 0 0 20px rgba(254, 194, 96, 0.6);
            transform: scale(1.05);
        }

        .yellow { 
            background: linear-gradient(to right, #F4A261, #E9C46A);
        }

        .info-text {
            background: linear-gradient(to right, #F6F4E6, #EDE4E0);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            color: #4A235A;
            font-size: 15px;
            border: 1px solid rgba(254, 194, 96, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
                margin: 15px auto;
            }
        }
    </style>

            confetti({
