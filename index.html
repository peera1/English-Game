<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ברוכים הבאים למשחקי למידה</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BPNZZJWSF8"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BPNZZJWSF8');
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&subset=hebrew&display=swap');
        
        :root {
            --bg-gradient-start: #ffda79;
            --bg-gradient-end: #ffb142;
            --container-bg: #ffffff;
            --main-title-color: #e67e22;
            --section-title-color: #34495e;
            --text-color: #333;
            --quote-color: #7f8c8d;
            --green-btn: #2ecc71;
            --green-btn-hover: #27ae60;
            --purple-btn: #9b59b6;
            --purple-btn-hover: #8e44ad;
            --info-bg: #f8f9f9;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            direction: rtl;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: var(--container-bg);
            border-radius: 24px;
            box-shadow: 0 15px 40px var(--shadow-color);
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .quote {
            font-style: normal;
            font-weight: 500;
            color: var(--quote-color);
            margin-bottom: 30px;
            font-size: 1rem;
            position: relative;
        }

        .quote::before {
            content: '"';
            position: absolute;
            right: -15px; /* Adjust for RTL */
            top: -5px;
            font-size: 1.5rem;
            color: #bdc3c7;
        }
        .quote::after {
            content: '"';
            position: absolute;
            left: -15px; /* Adjust for RTL */
            bottom: -10px;
            font-size: 1.5rem;
            color: #bdc3c7;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--main-title-color);
            margin-bottom: 40px;
        }

        .section-title {
            color: var(--section-title-color);
            font-size: 1.8rem;
            font-weight: 700;
            margin: 40px 0 20px 0;
            text-align: right;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-align: right;
        }

        .button i {
            font-size: 1.2rem;
            margin-left: 15px; /* Space between icon and text in RTL */
            width: 25px; /* Align icons */
            text-align: center;
        }
        
        .button.green {
            background-color: var(--green-btn);
        }
        .button.green:hover {
            background-color: var(--green-btn-hover);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .button.purple {
            background-color: var(--purple-btn);
        }
        .button.purple:hover {
            background-color: var(--purple-btn-hover);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.3);
        }

        .info-text {
            background-color: var(--info-bg);
            padding: 20px;
            border-radius: 15px;
            margin-top: 40px;
            color: #34495e;
            font-size: 1rem;
            line-height: 1.7;
        }
        
        /* Background stars from previous version - keeping them for fun */
        .background-anim {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: fall 10s linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            from { transform: translateY(-20vh) rotate(240deg); opacity: 1; }
            to { transform: translateY(120vh) rotate(0deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="background-anim" id="stars"></div>
    <div class="container">
        <div class="quote">
            "למידה היא הרפתקה שפותחת דלתות לעולם חדש!" - לא ידוע
        </div>
        
        <h1>ברוכים הבאים<br>למשחקי למידה</h1>

        <!-- Grade 2 Section -->
        <h2 class="section-title">משחקים לכיתה ב</h2>
        <div class="buttons-container">
            <button class="button green" onclick="openLinkWithConfetti('ClassB/bigAndSmall-B.html')">
                התאמת אותיות גדולות וקטנות <i class="fa-solid fa-font"></i>
            </button>
        </div>

        <!-- Grade 4 Section -->
        <h2 class="section-title">משחקים לכיתה ד</h2>
        <div class="buttons-container">
            <button class="button green" onclick="openLinkWithConfetti('ClassD/connect_words_4.html')">
                התאמת מילים <i class="fa-solid fa-book"></i>
            </button>
            <button class="button green" onclick="openLinkWithConfetti('ClassD/sentence-completion-4.html')">
                השלמת משפטים <i class="fa-solid fa-pencil"></i>
            </button>
            <button class="button purple" onclick="openLinkWithConfetti('ClassD/StoryTelling.html')">
                הרפתקת קריאה <i class="fa-solid fa-book-reader"></i>
            </button>
        </div>

        <div class="info-text">
            <strong>טיפ מהמורה:</strong> בחרו משחק לפי הכיתה שלכם, ותיהנו תוך כדי למידה!
        </div>
    </div>

    <script>
        function openLinkWithConfetti(url) {
            confetti({
                particleCount: 150,
                spread: 90,
                origin: { y: 0.6 },
                colors: ['#2ecc71', '#9b59b6', '#f1c40f', '#e67e22', '#3498db']
            });

            setTimeout(() => {
                window.open(url, '_blank'); 
            }, 500);
        }

        function createBackgroundStars() {
            const starsContainer = document.getElementById('stars');
            if (!starsContainer) return;
            const starCount = 50;
            for(let i=0; i<starCount; i++){
                let star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDelay = `${Math.random() * 10}s`;
                star.style.animationDuration = `${5 + Math.random() * 5}s`;
                starsContainer.appendChild(star);
            }
        }
        
        createBackgroundStars();
    </script>
</body>
</html>
