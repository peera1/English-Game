<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ברוכים הבאים למשחקי למידה</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BPNZZJWSF8"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BPNZZJWSF8');
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&subset=hebrew&display=swap');
        
        :root {
            --primary-gradient-start: #ffeb3b; /* Yellow, matching the game */
            --primary-gradient-end: #ff9800; /* Orange, matching the game */
            --secondary-color: #FEC260; /* Gold for accents */
            --text-color: #333;
            --background-overlay: rgba(255, 255, 255, 0.15);
            --button-shadow: rgba(255, 152, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-gradient-start) 0%, var(--primary-gradient-end) 100%);
            min-height: 100vh;
            margin: 0;
            direction: rtl;
            color: var(--text-color);
            line-height: 1.6;
            overflow-y: auto;
            position: relative;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-overlay);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 30px 60px var(--button-shadow);
            padding: 50px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin: 30px auto;
            position: relative;
            transition: all 0.5s ease;
            border: 3px solid rgba(254, 194, 96, 0.3);
            z-index: 2;
        }

        h1 {
            color: #ff5722;
            margin-bottom: 30px;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(to right, #ff5722, var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-title {
            color: #d81b60;
            font-size: 2rem;
            margin: 30px 0 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            background: linear-gradient(to right, #d81b60, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .quote {
            font-style: italic;
            color: #555;
            margin-bottom: 25px;
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            padding: 0 20px;
        }

        .quote::before, .quote::after {
            content: '"';
            color: var(--secondary-color);
            font-size: 2rem;
            position: absolute;
            opacity: 0.7;
        }

        .quote::before {
            left: 0;
            top: -10px;
        }

        .quote::after {
            right: 0;
            bottom: -10px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 16px var(--button-shadow);
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            background: linear-gradient(to right, #4caf50, #66bb6a);
            font-family: 'Rubik', 'Comic Sans MS', Arial, sans-serif;
        }

        .button:hover {
            background: linear-gradient(to right, var(--secondary-color), #FFD700);
            box-shadow: 0 0 20px rgba(254, 194, 96, 0.6);
            transform: scale(1.05);
        }

        .button i {
            margin-left: 10px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .info-text {
            background: linear-gradient(to right, #F6F4E6, #EDE4E0);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            color: #4A235A;
            font-size: 15px;
            border: 1px solid rgba(254, 194, 96, 0.4);
        }

        .background-anim {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://img.icons8.com/emoji/20/000000/star-emoji.png');
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
                margin: 15px auto;
            }

            h1 {
                font-size: 2rem;
            }

            .section-title {
                font-size: 1.6rem;
            }

            .button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="background-anim" id="stars"></div>
    <div class="container">
        <div class="quote">
            "למידה היא הרפתקה שפותחת דלתות לעולם חדש!" - לא ידוע
        </div>
        
        <h1>ברוכים הבאים למשחקי למידה</h1>

        <!-- Grade 2 Section -->
        <h2 class="section-title">משחקים לכיתה ב</h2>
        <div class="buttons-container">
            <button class="button" onclick="openLinkWithConfetti('ClassB/bigAndSmall-B.html')">
                <i class="fas fa-font"></i> התאמת אותיות גדולות וקטנות
            </button>
        </div>

        <!-- Grade 4 Section -->
        <h2 class="section-title">משחקים לכיתה ד</h2>
        <div class="buttons-container">
            <button class="button" onclick="openLinkWithConfetti('ClassD/connect_words_4.html')">
                <i class="fas fa-book-open"></i> התאמת מילים
            </button>
            <button class="button" onclick="openLinkWithConfetti('ClassD/sentence-completion-4.html')">
                <i class="fas fa-pen"></i> השלמת משפטים
            </button>
        </div>

        <div class="info-text">
            טיפ מהמורה: בחרו משחק לפי הכיתה שלכם, ותיהנו תוך כדי למידה!
        </div>
    </div>

    <script>
        function openLinkWithConfetti(url) {
            confetti({
                particleCount: 150,
                spread: 80,
                origin: { y: 0.6 },
                colors: ['#FEC260', '#ff9800', '#ff5722', '#4caf50']
            });

            setTimeout(() => {
                // This line was changed to open the link in a new tab
                window.open(url, '_blank'); 
            }, 500);
        }

        function createBackgroundConfetti() {
            confetti({
                particleCount: 15,
                spread: 60,
                origin: { 
                    x: Math.random(),
                    y: Math.random()
                },
                colors: ['#FEC260', '#ff9800', '#ff5722'],
                opacity: 0.5
            });
        }

        function addBackgroundStars() {
            setInterval(() => {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}vw`;
                document.getElementById('stars').appendChild(star);
            }, 500);
        }

        setInterval(createBackgroundConfetti, 5000);
        addBackgroundStars();
    </script>
</body>
</html>
