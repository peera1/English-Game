    // Shuffle array
    function shuffle(arr) {
      let a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    let questions = shuffle(sentences).slice(0, 10);
    let current = 0;
    let score = 0;
    let locked = false;
    let answersLog = [];

    function updateProgress() {
      document.getElementById('progress').style.width = ((current) / 10 * 100) + "%";
      document.getElementById('score').textContent = `Score: ${score} / ${current}`;
    }

    // Speech
    let enVoice = null;
    function loadVoices() {
      const voices = window.speechSynthesis.getVoices();
      enVoice = voices.find(v => v.lang && v.lang.startsWith('en'));
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    function speakSentence(sentence, answer) {
      if (!('speechSynthesis' in window)) return;
      window.speechSynthesis.cancel();
      let idx = sentence.indexOf("___");
      if (idx === -1) {
        // fallback: just read the sentence
        let utter = new window.SpeechSynthesisUtterance(sentence);
        utter.lang = 'en-US';
        if (enVoice) utter.voice = enVoice;
        utter.rate = 0.92;
        window.speechSynthesis.speak(utter);
        return;
      }
      let before = sentence.substring(0, idx);
      let after = sentence.substring(idx + 3);
      let utter1 = new window.SpeechSynthesisUtterance(before.trim());
      utter1.lang = 'en-US';
      if (enVoice) utter1.voice = enVoice;
      utter1.rate = 0.92;
      let utter2 = new window.SpeechSynthesisUtterance(after.trim());
      utter2.lang = 'en-US';
      if (enVoice) utter2.voice = enVoice;
      utter2.rate = 0.92;
      window.speechSynthesis.speak(utter1);
      setTimeout(() => {
        setTimeout(() => {
          window.speechSynthesis.speak(utter2);
        }, 3000);
      }, Math.max(utter1.text.length * 60, 400));
    }

      locked = false;
      updateProgress();
      const q = questions[current];

      let wrongs = shuffle(pronouns.filter(p => p !== q.answer)).slice(0, 3);

      // Sentence with blank

        </div>

      `;
      if (playAudio) setTimeout(playQuestion, 400);
    }

    function playQuestion() {
      const q = questions[current];
      speakSentence(q.text, q.answer);

      if (locked) return;
      locked = true;
      const q = questions[current];

        speakFeedback("Great job!");

      window.speechSynthesis.speak(utter);
    }

    function waitForSpeechEnd(callback) {
      if (!('speechSynthesis' in window)) {
        setTimeout(callback, 1200);
        return;
      }
      const synth = window.speechSynthesis;
      if (!synth.speaking) {
        callback();
        return;
      }
      const interval = setInterval(() => {
        if (!synth.speaking) {
          clearInterval(interval);
          callback();
        }
      }, 100);
    }

    function showResult(correct, q, userAnswer) {
      let fullSentence = q.text.replace("___", `<span class="pronoun">${q.answer}</span>`);
      document.getElementById('game').innerHTML = `
        <div class="result-panel">
          <div class="emoji">üéâ</div>
          <div>
            <span style="color:#34d399;">Correct! The answer is: </span>
            <span class="pronoun">${q.answer}</span>
          </div>
          <div class="full-sentence">${fullSentence}</div>
          <button class="next-btn" onclick="nextQuestion()">Next</button>
        </div>
      `;
      // Read the full sentence with the answer
      speakFeedback(q.text.replace("___", q.answer));
    }

    function nextQuestion() {
      current++;
      if (current >= 10) {
        document.getElementById('progress').style.width = "100%";
        document.getElementById('score').textContent = `Score: ${score} / 10`;
        showSummary();
        speakFeedback("Congratulations! You finished the game!");
      } else {
        askQuestion();
      }
    }

    function showSummary() {
      let correctCount = answersLog.filter(a => a.isCorrect).length;
      let wrongCount = answersLog.length - correctCount;
      let tableRows = answersLog.map((a, idx) => `
        <tr>
          <td>${idx + 1}</td>
          <td class="full-sentence">${a.question.replace("___", `<span class="pronoun">${a.correct}</span>`)}</td>
          <td class="pronoun">${a.correct}</td>
          <td class="user-answer" style="color:${a.isCorrect ? '#34d399' : '#f87171'}">${a.user}</td>
          <td class="${a.isCorrect ? 'correct' : 'wrong'}">${a.isCorrect ? "‚úî" : "‚úó"}</td>
        </tr>
      `).join('');
      document.getElementById('game').innerHTML = `
        <div class="result-panel" style="color:#7c3aed;">
          <div class="emoji">üèÜ</div>
          <div style="font-size:1.2em;">Game Over!</div>
          <div style="margin:8px 0 8px 0;">Your score: <span style="color:#34d399;">${score} / 10</span></div>
        </div>
        <table class="summary-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Full Sentence</th>
              <th>Correct Pronoun</th>
              <th>Your Answer</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody>
            ${tableRows}
          </tbody>
        </table>
        <button class="next-btn" onclick="restartGame()" style="margin-top:18px;">Play Again</button>
      `;
    }

    function restartGame() {
      questions = shuffle(sentences).slice(0, 10);
      current = 0;
      score = 0;
      answersLog = [];
      askQuestion();
    }

    // Make functions global
    window.choose = choose;
    window.nextQuestion = nextQuestion;
    window.restartGame = restartGame;
    window.playQuestion = playQuestion;

    askQuestion();
  </script>
