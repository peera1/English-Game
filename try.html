<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק התאמת מילים ומשפטים לילדים</title>
    <style>
        body {
            font-family: 'Comic Sans MS', Arial, 'Noto Sans Hebrew', sans-serif;
            background: linear-gradient(to bottom, #ffeb3b, #ff9800);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            overflow-y: auto;
            position: relative;
        }

        .game-container {
            background: #fff;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            text-align: center;
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }

        h1 {
            color: #ff5722;
            font-size: 2em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .columns {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .column {
            width: 100%;
            background: #e0f7fa;
            border-radius: 10px;
            padding: 10px;
            min-height: 200px;
            max-height: 50vh;
            overflow-y: auto;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .word, .sentence-option {
            background: #4caf50;
            color: white;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .word:hover, .sentence-option:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .word.selected, .sentence-option.selected {
            background: #ff9800;
        }

        .matched-pair {
            background: #ffeb3b;
            color: #333;
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            font-size: 1.1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: slideIn 0.5s ease-in-out;
        }

        .matched-pair .pair-text {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-weight: bold;
            color: #d81b60;
        }

        .matched-pair .sentence {
            margin-top: 8px;
            font-size: 1em;
            color: #2196f3;
            font-style: italic;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px dashed #4caf50;
        }

        .matched-pair .emoji {
            font-size: 2em;
            margin-top: 5px;
            animation: bounce 1s infinite;
        }

        @keyframes slideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #score {
            font-size: 1.3em;
            color: #d81b60;
            margin-bottom: 10px;
            font-weight: bold;
        }

        #check-button {
            padding: 8px 16px;
            font-size: 1.1em;
            color: #fff;
            background: #2196f3;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
            transition: background 0.3s, transform 0.2s;
        }

        #check-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #check-button:hover:not(:disabled) {
            background: #1976d2;
            transform: scale(1.1);
        }

        #result {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ffebcd, #afeeee);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 2;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            80% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        #result h2 {
            color: #ff69b4;
            font-size: 2em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #result p {
            color: #333;
            font-size: 1.1em;
            margin: 10px 0;
            font-weight: bold;
        }

        #result table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            font-size: 0.9em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #result th, #result td {
            padding: 10px;
            border: 1px solid #ddd;
            color: #333;
            text-align: center;
        }

        #result th {
            background: #ff69b4;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        #result td {
            background: #f0f8ff;
            color: #555;
        }

        #result tr:nth-child(even) td {
            background: #e6f3fa;
        }

        #result tr:hover td {
            background: #ffebcd;
            transition: background 0.3s;
        }

        .sentence-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-style: italic;
            color: #2196f3;
        }

        .play-sentence-btn {
            background: #90ee90;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .play-sentence-btn:hover {
            background: #32cd32;
            transform: scale(1.1);
        }

        .play-sentence-btn:active {
            transform: scale(0.95);
        }

        #play-again {
            padding: 8px 16px;
            font-size: 1.1em;
            color: #fff;
            background: #ff69b4;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin-top: 15px;
        }

        #play-again:hover {
            background: #ff1493;
            transform: scale(1.1);
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background: hsl(${Math.random() * 360}, 100%, 50%);
            border-radius: 50%;
            animation: fall 3s ease-in-out infinite;
            z-index: 0;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg) scale(1); opacity: 1; }
            50% { transform: translateY(0vh) rotate(180deg) scale(1.2); opacity: 0.8; }
            100% { transform: translateY(100vh) rotate(360deg) scale(0.8); opacity: 0; }
        }

        @media (min-width: 768px) {
            .columns {
                flex-direction: row;
            }
            .column {
                width: 45%;
                margin-bottom: 0;
            }
            h1 {
                font-size: 2.5em;
            }
            .word, .matched-pair, .sentence-option {
                font-size: 1.2em;
            }
            .matched-pair .sentence {
                font-size: 1.1em;
            }
            #score {
                font-size: 1.5em;
            }
            #check-button, #play-again {
                padding: 10px 20px;
                font-size: 1.2em;
            }
            #result h2 {
                font-size: 2.5em;
            }
            #result table {
                font-size: 1em;
            }
            .play-sentence-btn {
                width: 35px;
                height: 35px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>משחק התאמת מילים ומשפטים לילדים</h1>
        <div id="score">ניקוד: 0</div>
        <div class="columns">
            <div class="column" id="hebrew-words">
                <h2>מילים בעברית</h2>
            </div>
            <div class="column" id="english-words">
                <h2>מילים באנגלית</h2>
            </div>
        </div>
        <button id="check-button" disabled>בדוק התאמה</button>
    </div>
    <div id="result">
        <h2>כל הכבוד! 🎉</h2>
        <p>ניקוד סופי: <span id="final-score"></span></p>
        <p>זמן כולל: <span id="total-time"></span> שניות</p>
        <p>סה"כ טעויות: <span id="total-mistakes"></span></p>
        <h3>סיכום התאמת מילים</h3>
        <table>
            <thead>
                <tr>
                    <th>מילה (עברית - אנגלית)</th>
                    <th>זמן (שניות)</th>
                    <th>ניסיונות</th>
                    <th>טעויות</th>
                    <th>משפט באנגלית</th>
                </tr>
            </thead>
            <tbody id="match-details"></tbody>
        </table>
        <h3>סיכום התאמת משפטים</h3>
        <table>
            <thead>
                <tr>
                    <th>משפט (אנגלית - עברית)</th>
                    <th>זמן (שניות)</th>
                    <th>ניסיונות</th>
                    <th>טעויות</th>
                    <th>משפט באנגלית</th>
                </tr>
            </thead>
            <tbody id="sentence-match-details"></tbody>
        </table>
        <button id="play-again">שחק שוב</button>
    </div>

    <script>
const words = [
    { 
        hebrew: "חתול", 
        english: "Cat", 
        sentence: "The cat is on the mat.", 
        translations: [
            "החתול נמצא על המחצלת.", // Correct
            "החתול רץ מהר.", 
            "החתול שוחה במים."
        ]
    },
    { 
        hebrew: "דג", 
        english: "Fish", 
        sentence: "I see a fish in the water.", 
        translations: [
            "אני רואה דג במים.", // Correct
            "הדג עף בשמיים.", 
            "הדג אוכל עשב."
        ]
    },
    { 
        hebrew: "ציפור", 
        english: "Bird", 
        sentence: "A bird flies in the sky.", 
        translations: [
            "ציפור עפה בשמיים.", // Correct
            "הציפור שוחה בים.", 
            "הציפור חיה ביער."
        ]
    },
    { 
        hebrew: "אריה", 
        english: "Lion", 
        sentence: "The lion is very strong.", 
        translations: [
            "האריה חזק מאוד.", // Correct
            "האריה קטן וחלש.", 
            "האריה שר בשקט."
        ]
    },
    { 
        hebrew: "פיל", 
        english: "Elephant", 
        sentence: "An elephant has big ears.", 
        translations: [
            "לפיל יש אוזניים גדולות.", // Correct
            "הפיל קטן וזריז.", 
            "הפיל טס בשמיים."
        ]
    },
    { 
        hebrew: "סוס", 
        english: "Horse", 
        sentence: "The horse runs fast.", 
        translations: [
            "הסוס רץ מהר.", // Correct
            "הסוס שוחה לאט.", 
            "הסוס אוכל דגים."
        ]
    },
    { 
        hebrew: "פרה", 
        english: "Cow", 
        sentence: "The cow gives us milk.", 
        translations: [
            "הפרה נותנת לנו חלב.", // Correct
            "הפרה שוחה בים.", 
            "הפרה עפה גבוה."
        ]
    },
    { 
        hebrew: "תרנגולת", 
        english: "Chicken", 
        sentence: "The chicken lays eggs.", 
        translations: [
            "התרנגולת מטילה ביצים.", // Correct
            "התרנגולת שרה שירים.", 
            "התרנגולת רצה מהר."
        ]
    },
    { 
        hebrew: "ברווז", 
        english: "Duck", 
        sentence: "A duck swims in the pond.", 
        translations: [
            "ברווז שוחה בבריכה.", // Correct
            "הברווז עף בשמיים.", 
            "הברווז אוכל עץ."
        ]
    },
    { 
        hebrew: "עכבר", 
        english: "Mouse", 
        sentence: "The mouse is small and quick.", 
        translations: [
            "העכבר קטן ומהיר.", // Correct
            "העכבר גדול ואיטי.", 
            "העכבר שוחה בנהר."
        ]
    }
];

        const hebrewColumn = document.getElementById('hebrew-words');
        const englishColumn = document.getElementById('english-words');
        const scoreDisplay = document.getElementById('score');
        const checkButton = document.getElementById('check-button');
        const resultDiv = document.getElementById('result');
        const finalScoreDisplay = document.getElementById('final-score');
        const totalTimeDisplay = document.getElementById('total-time');
        const totalMistakesDisplay = document.getElementById('total-mistakes');
        const matchDetails = document.getElementById('match-details');
        const sentenceMatchDetails = document.getElementById('sentence-match-details');
        const playAgainButton = document.getElementById('play-again');

        let score = 0;
        let matches = 0;
        let sentenceMatches = 0;
        let totalMistakes = 0;
        let matchTimes = [];
        let matchAttempts = [];
        let matchMistakes = [];
        let sentenceTimes = [];
        let sentenceAttempts = [];
        let sentenceMistakes = [];
        let selectedHebrew = null;
        let selectedEnglish = null;
        let selectedSentence = null;
        let selectedTranslation = null;
        let startTime = null;
        let wordStartTime = null;
        let sentenceStartTime = null;
        let currentWords = [];
        let gameStage = 'words'; // 'words' or 'sentences'

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            gameStage = 'words';
            hebrewColumn.innerHTML = '<h2>מילים בעברית</h2>';
            englishColumn.innerHTML = '<h2>מילים באנגלית</h2>';
            score = 0;
            matches = 0;
            sentenceMatches = 0;
            totalMistakes = 0;
            matchTimes = [];
            matchAttempts = new Array(10).fill(0);
            matchMistakes = new Array(10).fill(0);
            sentenceTimes = [];
            sentenceAttempts = new Array(10).fill(0);
            sentenceMistakes = new Array(10).fill(0);
            selectedHebrew = null;
            selectedEnglish = null;
            selectedSentence = null;
            selectedTranslation = null;
            startTime = Date.now();
            wordStartTime = null;
            sentenceStartTime = null;
            scoreDisplay.textContent = `ניקוד: ${score}`;
            resultDiv.style.display = 'none';
            checkButton.disabled = true;

            const shuffledWords = shuffle([...words]);
            currentWords = shuffledWords.slice(0, 10);

            const shuffledHebrew = shuffle([...currentWords]);
            const shuffledEnglish = shuffle([...currentWords]);

            shuffledHebrew.forEach((word) => {
                const div = document.createElement('div');
                div.className = 'word';
                div.textContent = word.hebrew;
                div.dataset.english = word.english;
                div.dataset.hebrew = word.hebrew;
                div.dataset.sentence = word.sentence;
                div.addEventListener('click', () => selectWord(div, 'hebrew'));
                hebrewColumn.appendChild(div);
            });

            shuffledEnglish.forEach((word) => {
                const div = document.createElement('div');
                div.className = 'word';
                div.textContent = word.english;
                div.dataset.english = word.english;
                div.dataset.hebrew = word.hebrew;
                div.dataset.sentence = word.sentence;
                div.addEventListener('click', () => selectWord(div, 'english'));
                englishColumn.appendChild(div);
            });

            checkVoices();
        }

        function selectWord(element, type) {
            if (gameStage !== 'words') return;
            if (type === 'hebrew') {
                if (selectedHebrew) selectedHebrew.classList.remove('selected');
                selectedHebrew = element;
                selectedHebrew.classList.add('selected');
            } else {
                if (selectedEnglish) selectedEnglish.classList.remove('selected');
                selectedEnglish = element;
                selectedEnglish.classList.add('selected');
            }

            if (!wordStartTime) wordStartTime = Date.now();
            checkButton.disabled = !(selectedHebrew && selectedEnglish);
        }

        function selectSentence(element, type) {
            if (gameStage !== 'sentences') return;
            if (type === 'sentence') {
                if (selectedSentence) selectedSentence.classList.remove('selected');
                selectedSentence = element;
                selectedSentence.classList.add('selected');
            } else {
                if (selectedTranslation) selectedTranslation.classList.remove('selected');
                selectedTranslation = element;
                selectedTranslation.classList.add('selected');
            }

            if (!sentenceStartTime) sentenceStartTime = Date.now();
            checkButton.disabled = !(selectedSentence && selectedTranslation);
        }

        function checkVoices() {
            const voices = window.speechSynthesis.getVoices();
            if (voices.length === 0) {
                window.speechSynthesis.onvoiceschanged = () => {
                    const loadedVoices = window.speechSynthesis.getVoices();
                };
            }
        }

        function checkMatch() {
            if (gameStage === 'words') {
                checkWordMatch();
            } else if (gameStage === 'sentences') {
                checkSentenceMatch();
            }
        }

        function checkWordMatch() {
            if (!selectedHebrew || !selectedEnglish) return;

            const wordIndex = currentWords.findIndex(w => w.english === selectedEnglish.dataset.english);
            matchAttempts[wordIndex]++;
            const timeTaken = (Date.now() - wordStartTime) / 1000;
            const isMatch = selectedHebrew.dataset.english === selectedEnglish.dataset.english;

            if (isMatch) {
                matches++;
                matchTimes.push(timeTaken);

                score += matchAttempts[wordIndex] === 1 ? 10 : 5;
                scoreDisplay.textContent = `ניקוד: ${score}`;

                const matchedDiv = document.createElement('div');
                matchedDiv.className = 'matched-pair';
                matchedDiv.innerHTML = `
                    <div class="pair-text">${selectedHebrew.textContent} - ${selectedEnglish.textContent}</div>
                    <div class="sentence">${selectedEnglish.dataset.sentence}</div>
                    <div class="emoji">🌟</div>
                `;
                englishColumn.appendChild(matchedDiv);

                const hebrewText = selectedHebrew.textContent;
                const englishText = selectedEnglish.textContent;
                const sentenceText = selectedEnglish.dataset.sentence;

                playMatch(hebrewText, englishText, sentenceText);
                addConfetti();

                selectedHebrew.remove();
                selectedEnglish.remove();

                if (matches === 10) {
                    startSentenceStage();
                }
            } else {
                totalMistakes++;
                matchMistakes[wordIndex]++;
                alert('אופס! נסה שוב!');
            }

            selectedHebrew.classList.remove('selected');
            selectedEnglish.classList.remove('selected');
            selectedHebrew = null;
            selectedEnglish = null;
            wordStartTime = null;
            checkButton.disabled = true;
        }

        function startSentenceStage() {
            gameStage = 'sentences';
            hebrewColumn.innerHTML = '<h2>תרגומים בעברית</h2>';
            englishColumn.innerHTML = '<h2>משפטים באנגלית</h2>';

            const shuffledSentences = shuffle([...currentWords]);
            const allTranslations = [];
            currentWords.forEach(word => {
                allTranslations.push(...word.translations);
            });
            const shuffledTranslations = shuffle([...allTranslations]);

            shuffledSentences.forEach((word) => {
                const div = document.createElement('div');
                div.className = 'sentence-option';
                div.textContent = word.sentence;
                div.dataset.sentence = word.sentence;
                div.dataset.correctTranslation = word.translations[0];
                div.addEventListener('click', () => selectSentence(div, 'sentence'));
                englishColumn.appendChild(div);
            });

            shuffledTranslations.slice(0, 10).forEach((translation) => {
                const div = document.createElement('div');
                div.className = 'sentence-option';
                div.textContent = translation;
                div.dataset.translation = translation;
                div.addEventListener('click', () => selectSentence(div, 'translation'));
                hebrewColumn.appendChild(div);
            });
        }

        function checkSentenceMatch() {
            if (!selectedSentence || !selectedTranslation) return;

            const sentenceIndex = currentWords.findIndex(w => w.sentence === selectedSentence.dataset.sentence);
            sentenceAttempts[sentenceIndex]++;
            const timeTaken = (Date.now() - sentenceStartTime) / 1000;
            const isMatch = selectedTranslation.dataset.translation === selectedSentence.dataset.correctTranslation;

            if (isMatch) {
                sentenceMatches++;
                sentenceTimes.push(timeTaken);

                score += sentenceAttempts[sentenceIndex] === 1 ? 10 : 5;
                scoreDisplay.textContent = `ניקוד: ${score}`;

                const matchedDiv = document.createElement('div');
                matchedDiv.className = 'matched-pair';
                matchedDiv.innerHTML = `
                    <div class="pair-text">${selectedSentence.textContent} - ${selectedTranslation.textContent}</div>
                    <div class="emoji">🏆</div>
                `;
                englishColumn.appendChild(matchedDiv);

                playSentence(selectedSentence.textContent);
                addConfetti();

                selectedSentence.remove();
                selectedTranslation.remove();

                if (sentenceMatches === 10) {
                    endGame();
                }
            } else {
                totalMistakes++;
                sentenceMistakes[sentenceIndex]++;
                alert('אופס! נסה שוב!');
            }

            selectedSentence.classList.remove('selected');
            selectedTranslation.classList.remove('selected');
            selectedSentence = null;
            selectedTranslation = null;
            sentenceStartTime = null;
            checkButton.disabled = true;
        }

        function playMatch(hebrewText, englishText, sentenceText) {
            let voices = window.speechSynthesis.getVoices();
            if (voices.length === 0) {
                window.speechSynthesis.onvoiceschanged = () => {
                    voices = window.speechSynthesis.getVoices();
                    playMatchWithVoices(hebrewText, englishText, sentenceText, voices);
                };
            } else {
                playMatchWithVoices(hebrewText, englishText, sentenceText, voices);
            }
        }

        function playMatchWithVoices(hebrewText, englishText, sentenceText, voices) {
            const hebrewVoice = voices.find(v => v.lang === 'he-IL') || voices[0];
            const englishVoice = voices.find(v => v.lang === 'en-US') || voices[0];

            const hebrewUtterance = new SpeechSynthesisUtterance(hebrewText);
            hebrewUtterance.lang = 'he-IL';
            hebrewUtterance.rate = 0.9;
            hebrewUtterance.voice = hebrewVoice;

            const englishUtterance = new SpeechSynthesisUtterance(englishText);
            englishUtterance.lang = 'en-US';
            englishUtterance.rate = 0.9;
            englishUtterance.voice = englishVoice;

            const sentenceUtterance = new SpeechSynthesisUtterance(sentenceText);
            sentenceUtterance.lang = 'en-US';
            sentenceUtterance.rate = 0.8;
            sentenceUtterance.voice = englishVoice;

            hebrewUtterance.onend = () => {
                window.speechSynthesis.speak(englishUtterance);
            };
            englishUtterance.onend = () => {
                window.speechSynthesis.speak(sentenceUtterance);
            };

            window.speechSynthesis.speak(hebrewUtterance);
        }

        function playSentence(sentence) {
            let voices = window.speechSynthesis.getVoices();
            const englishVoice = voices.find(v => v.lang === 'en-US') || voices[0];
            const utterance = new SpeechSynthesisUtterance(sentence);
            utterance.lang = 'en-US';
            utterance.rate = 0.8;
            utterance.voice = englishVoice;
            window.speechSynthesis.speak(utterance);
        }

        function addConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${2 + Math.random() * 2}s`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        function endGame() {
            const totalTime = (Date.now() - startTime) / 1000;
            resultDiv.style.display = 'block';
            finalScoreDisplay.textContent = score;
            totalTimeDisplay.textContent = totalTime.toFixed(1);
            totalMistakesDisplay.textContent = totalMistakes;

            matchDetails.innerHTML = '';
            currentWords.forEach((word, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${word.hebrew} - ${word.english}</td>
                    <td>${matchTimes[index] ? matchTimes[index].toFixed(1) : '-'}</td>
                    <td>${matchAttempts[index]}</td>
                    <td>${matchMistakes[index]}</td>
                    <td class="sentence-cell">
                        ${word.sentence}
                        <button class="play-sentence-btn" data-sentence="${word.sentence}">🔊</button>
                    </td>
                `;
                matchDetails.appendChild(tr);
            });

            sentenceMatchDetails.innerHTML = '';
            currentWords.forEach((word, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${word.sentence} - ${word.translations[0]}</td>
                    <td>${sentenceTimes[index] ? sentenceTimes[index].toFixed(1) : '-'}</td>
                    <td>${sentenceAttempts[index]}</td>
                    <td>${sentenceMistakes[index]}</td>
                    <td class="sentence-cell">
                        ${word.sentence}
                        <button class="play-sentence-btn" data-sentence="${word.sentence}">🔊</button>
                    </td>
                `;
                sentenceMatchDetails.appendChild(tr);
            });

            document.querySelectorAll('.play-sentence-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const sentence = button.dataset.sentence;
                    playSentence(sentence);
                });
            });

            addConfetti();
        }

        checkButton.addEventListener('click', checkMatch);
        playAgainButton.addEventListener('click', initGame);

        initGame();
    </script>
</body>
</html>
