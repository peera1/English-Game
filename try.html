<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 转转  </title>
    <style>
        body {
            font-family: 'Comic Sans MS', Arial, 'Noto Sans Hebrew', sans-serif;
            background: linear-gradient(to bottom, #ffeb3b, #ff9800);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            overflow-y: auto;
            position: relative;
        }

        .game-container {
            background: #fff;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            text-align: center;
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }

        h1 {
            color: #ff5722;
            font-size: 2em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .columns {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .column {
            width: 100%;
            background: #e0f7fa;
            border-radius: 10px;
            padding: 10px;
            min-height: 200px;
            max-height: 50vh;
            overflow-y: auto;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .word {
            background: #4caf50;
            color: white;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.2s;
        }

        .word:hover {
            transform: scale(1.05);
        }

        .word.selected {
            background: #ff9800;
        }

        .matched-pair {
            background: #ffeb3b;
            color: #333;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #score {
            font-size: 1.3em;
            color: #d81b60;
            margin-bottom: 10px;
        }

        #check-button {
            padding: 8px 16px;
            font-size: 1.1em;
            color: #fff;
            background: #2196f3;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
            transition: background 0.3s;
        }

        #check-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #check-button:hover:not(:disabled) {
            background: #1976d2;
        }

        #result {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ffeb3b, #ff5722);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 2;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            80% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        #result h2 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 15px;
        }

        #result table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            font-size: 0.9em;
        }

        #result th, #result td {
            padding: 8px;
            border: 1px solid #ddd;
            color: #333;
        }

        #result th {
            background: #4caf50;
            color: white;
        }

        #play-again {
            padding: 8px 16px;
            font-size: 1.1em;
            color: #fff;
            background: #4caf50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        #play-again:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff0000;
            animation: fall 2s linear;
            z-index: 0;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @media (min-width: 768px) {
            .columns {
                flex-direction: row;
            }
            .column {
                width: 45%;
                margin-bottom: 0;
            }
            h1 {
                font-size: 2.5em;
            }
            .word, .matched-pair {
                font-size: 1.2em;
            }
            #score {
                font-size: 1.5em;
            }
            #check-button, #play-again {
                padding: 10px 20px;
                font-size: 1.2em;
            }
            #result h2 {
                font-size: 2.5em;
            }
            #result table {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>砖拽 转转  </h1>
        <div id="score">拽: 0</div>
        <div class="columns">
            <div class="column" id="hebrew-words">

            </div>
            <div class="column" id="english-words">

        <button id="check-button" disabled>拽 转</button>
    </div>
    <div id="result">

        <table>

                    <th>注转</th>

            </thead>
            <tbody id="match-details"></tbody>

        <button id="play-again">砖拽 砖</button>
    </div>

        ];

        const hebrewColumn = document.getElementById('hebrew-words');
        const englishColumn = document.getElementById('english-words');
        const scoreDisplay = document.getElementById('score');
        const checkButton = document.getElementById('check-button');
        const resultDiv = document.getElementById('result');
        const finalScoreDisplay = document.getElementById('final-score');
        const totalTimeDisplay = document.getElementById('total-time');
        const totalMistakesDisplay = document.getElementById('total-mistakes');
        const matchDetails = document.getElementById('match-details');
        const playAgainButton = document.getElementById('play-again');

        let score = 0;
        let matches = 0;
        let totalMistakes = 0;
        let matchTimes = [];
        let matchAttempts = [];
        let matchMistakes = [];
        let selectedHebrew = null;
        let selectedEnglish = null;
        let startTime = null;
        let wordStartTime = null;
        let currentWords = []; // To store the 10 selected words

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            hebrewColumn.innerHTML = '<h2> 注专转</h2>';
            englishColumn.innerHTML = '<h2> 转</h2>';
            score = 0;
            matches = 0;
            totalMistakes = 0;
            matchTimes = [];
            matchAttempts = new Array(10).fill(0); // Only 10 words
            matchMistakes = new Array(10).fill(0); // Only 10 words
            selectedHebrew = null;
            selectedEnglish = null;
            startTime = Date.now();
            wordStartTime = null;
            scoreDisplay.textContent = `拽: ${score}`;
            resultDiv.style.display = 'none';
            checkButton.disabled = true;

            // Select 10 random words
            const shuffledWords = shuffle([...words]);
            currentWords = shuffledWords.slice(0, 10); // Take first 10 after shuffling

            const shuffledHebrew = shuffle([...currentWords]);
            const shuffledEnglish = shuffle([...currentWords]);

            shuffledHebrew.forEach(word => {
                const div = document.createElement('div');
                div.className = 'word';
                div.textContent = word.hebrew;
                div.dataset.english = word.english;
                div.dataset.hebrew = word.hebrew;
                div.addEventListener('click', () => selectWord(div, 'hebrew'));
                hebrewColumn.appendChild(div);
            });

            shuffledEnglish.forEach(word => {
                const div = document.createElement('div');
                div.className = 'word';
                div.textContent = word.english;
                div.dataset.english = word.english;
                div.dataset.hebrew = word.hebrew;
                div.addEventListener('click', () => selectWord(div, 'english'));
                englishColumn.appendChild(div);
            });
        }

        function selectWord(element, type) {
            if (type === 'hebrew') {
                if (selectedHebrew) selectedHebrew.classList.remove('selected');
                selectedHebrew = element;
                selectedHebrew.classList.add('selected');
            } else {
                if (selectedEnglish) selectedEnglish.classList.remove('selected');
                selectedEnglish = element;
                selectedEnglish.classList.add('selected');
            }

            if (!wordStartTime) wordStartTime = Date.now();
            checkButton.disabled = !(selectedHebrew && selectedEnglish);
        }

        function checkMatch() {
            if (!selectedHebrew || !selectedEnglish) return;

            const wordIndex = currentWords.findIndex(w => w.english === selectedEnglish.dataset.english);
            matchAttempts[wordIndex]++;
            const timeTaken = (Date.now() - wordStart venousTime) / 1000;
            const isMatch = selectedHebrew.dataset.english === selectedEnglish.dataset.english;

            if (isMatch) {
                matches++;
                matchTimes.push(timeTaken);

                score += matchAttempts[wordIndex] === 1 ? 10 : 5;
                scoreDisplay.textContent = `拽: ${score}`;

                const matchedDiv = document.createElement('div');
                matchedDiv.className = 'matched-pair';
                matchedDiv.innerHTML = `${selectedHebrew.textContent} - ${selectedEnglish.textContent} `;
                englishColumn.appendChild(matchedDiv);

                selectedHebrew.remove();
                selectedEnglish.remove();
                addConfetti();

                if (matches === 10) { // End game after 10 matches
                    endGame();
                }
            } else {
                totalMistakes++;
                matchMistakes[wordIndex]++;
                alert('驻住! 住 砖!');
            }

            selectedHebrew.classList.remove('selected');
            selectedEnglish.classList.remove('selected');
            selectedHebrew = null;
            selectedEnglish = null;
            wordStartTime = null;
            checkButton.disabled = true;
        }

        function addConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2000);
            }
        }

        function endGame() {
            const totalTime = (Date.now() - startTime) / 1000;
            resultDiv.style.display = 'block';
            finalScoreDisplay.textContent = score;
            totalTimeDisplay.textContent = totalTime.toFixed(1);
            totalMistakesDisplay.textContent = totalMistakes;

            matchDetails.innerHTML = '';
            currentWords.forEach((word, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${word.hebrew} - ${word.english}</td>
                    <td>${matchTimes[index] ? matchTimes[index].toFixed(1) : '-'}</td>
                    <td>${matchAttempts[index]}</td>
                    <td>${matchMistakes[index]}</td>
                `;
                matchDetails.appendChild(tr);
            });
        }

        checkButton.addEventListener('click', checkMatch);
        playAgainButton.addEventListener('click', initGame);

        initGame();
