<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 转 转 ' - 专驻转拽 爪注转!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');

        body {
            font-family: 'Varela Round', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h2 {
            font-size: 2rem;
            color: #3498db;
            margin-top: 50px;
            border-bottom: 3px solid #3498db;
            display: inline-block;
            padding-bottom: 5px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0 10px;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-width: 120px;
            min-height: 120px;
        }

        .card:hover {
            transform: scale(1.08) rotate(3deg);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .letter-card {
            font-size: 3rem;
            font-weight: bold;
            color: #e74c3c;
        }

        .number-card .number-en {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2ecc71;
        }

        .number-card .number-he {
            font-size: 1rem;
            color: #888;
        }

        .color-card {
            gap: 10px;
        }
        
        .color-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .color-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .animal-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .animal-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
            color: #8e44ad;
        }

        .instructions {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }
        
        footer {
            margin-top: 60px;
            font-size: 1.5rem;
            color: #34495e;
            font-weight: bold;
        }

        /* 住转 爪注 砖 */
        #red { background-color: #e74c3c; }
        #blue { background-color: #3498db; }
        #green { background-color: #2ecc71; }
        #yellow { background-color: #f1c40f; }
        #orange { background-color: #e67e22; }
        #purple { background-color: #9b59b6; }
        #pink { background-color: #ff79c6; }
        #black { background-color: #34495e; }

    </style>
</head>
<body>

    <header>
        <h1>专 , 驻 驻转! </h1>
        <p class="instructions">  转  祝!</p>
    </header>

    <main>
        <!-- Section: ABC -->
        <section id="abc-section">
            <h2>转转 -ABC </h2>
            <p class="instructions">爪 注  转  砖注   转 转!</p>
            <div class="container">
                <div class="card letter-card interactive-sound" data-speak="A">A</div>
                <div class="card letter-card interactive-sound" data-speak="B">B</div>
                <div class="card letter-card interactive-sound" data-speak="C">C</div>
                <div class="card letter-card interactive-sound" data-speak="D">D</div>
                <div class="card letter-card interactive-sound" data-speak="E">E</div>
            </div>
        </section>

        <!-- Section: Numbers -->
        <section id="numbers-section">
            <h2>住驻专 -1 注 10 </h2>
            <p class="instructions">住驻专 转? 拽 拽转! 爪 注  住驻专.</p>
            <div class="container">
                <div class="card number-card interactive-sound" data-speak="One">
                    <span class="number-en">One</span><span class="number-he">1</span>
                </div>
                <div class="card number-card interactive-sound" data-speak="Two">
                    <span class="number-en">Two</span><span class="number-he">2</span>
                </div>
                <div class="card number-card interactive-sound" data-speak="Three">
                    <span class="number-en">Three</span><span class="number-he">3</span>
                </div>
                <div class="card number-card interactive-sound" data-speak="Four">
                    <span class="number-en">Four</span><span class="number-he">4</span>
                </div>
                <div class="card number-card interactive-sound" data-speak="Five">
                    <span class="number-en">Five</span><span class="number-he">5</span>
                </div>
            </div>
        </section>

        <!-- Section: Colors -->
        <section id="colors-section">
            <h2>注 砖 爪注! </h2>
            <p class="instructions"> 爪注 转  ?   转 砖转 砖.</p>
            <div class="container">
                <div class="card color-card interactive-sound" data-speak="Red">
                    <div class="color-circle" id="red"></div>
                    <span class="color-name">Red</span>
                </div>
                <div class="card color-card interactive-sound" data-speak="Blue">
                    <div class="color-circle" id="blue"></div>
                    <span class="color-name">Blue</span>
                </div>
                <div class="card color-card interactive-sound" data-speak="Green">
                    <div class="color-circle" id="green"></div>
                    <span class="color-name">Green</span>
                </div>
                <div class="card color-card interactive-sound" data-speak="Yellow">
                    <div class="color-circle" id="yellow"></div>
                    <span class="color-name">Yellow</span>
                </div>
                 <div class="card color-card interactive-sound" data-speak="Orange">
                    <div class="color-circle" id="orange"></div>
                    <span class="color-name">Orange</span>
                </div>
                <div class="card color-card interactive-sound" data-speak="Purple">
                    <div class="color-circle" id="purple"></div>
                    <span class="color-name">Purple</span>
                </div>
            </div>
        </section>

        <!-- Section: Animals -->
        <section id="animals-section">
            <h2>转 转 娥</h2>
            <p class="instructions"> 专 "" 转? 爪 注 转转 !</p>
            <div class="container">
                <div class="card animal-card interactive-sound" data-speak="Dog">
                    <img src="https://emojicdn.elk.sh/" alt="">
                    <span class="animal-name">Dog</span>
                </div>
                <div class="card animal-card interactive-sound" data-speak="Cat">
                    <img src="https://emojicdn.elk.sh/" alt="转">
                    <span class="animal-name">Cat</span>
                </div>
                <div class="card animal-card interactive-sound" data-speak="Lion">
                    <img src="https://emojicdn.elk.sh/" alt="专">
                    <span class="animal-name">Lion</span>
                </div>
                <div class="card animal-card interactive-sound" data-speak="Fish">
                    <img src="https://emojicdn.elk.sh/" alt="">
                    <span class="animal-name">Fish</span>
                </div>
                 <div class="card animal-card interactive-sound" data-speak="Bird">
                    <img src="https://emojicdn.elk.sh/" alt="爪驻专">
                    <span class="animal-name">Bird</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p> ! 转  专! 砖 转! </p>
    </footer>

    <script>
        // 拽  专 专住转 "专" 爪注转 注 专 砖 驻驻
        document.addEventListener('DOMContentLoaded', () => {
            const soundElements = document.querySelectorAll('.interactive-sound');

            // 拽  驻驻 转  注 专
            if ('speechSynthesis' in window) {
                const synth = window.speechSynthesis;

                soundElements.forEach(element => {
                    element.addEventListener('click', () => {
                        // 驻住拽 专 拽   
                        synth.cancel();

                        const textToSpeak = element.getAttribute('data-speak');
                        if (textToSpeak) {
                            // 爪专 拽 专 砖 注 拽住 专住
                            const utterance = new SpeechSynthesisUtterance(textToSpeak);
                            
                            // 专 转 砖驻 转 拽转  
                            utterance.lang = 'en-US';
                            utterance.rate = 0.9; // 专转 专 注 转 转专
                            utterance.pitch = 1.1; //  专 注  转专, 转 

                            // 驻注 转 专
                            synth.speak(utterance);
                        }
                    });
                });

            } else {
                //  驻驻  转, 爪 注
                alert("爪注专, 驻驻 砖  转 砖注转 拽. 住 砖转砖 专  驻专驻拽住.");
            }
        });
    </script>

</body>
</html>
