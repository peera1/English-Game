            text-align: center;

        }

        }

        #progress-container {

            border-radius: 15px;
            margin: 20px auto;
            height: 30px;
            position: relative;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;

            background: linear-gradient(to right, #4CAF50, #81C784);
            border-radius: 15px;
            text-align: center;
            line-height: 30px;

            font-weight: bold;

        #score {

            color: #f57c00;
            margin: 15px 0;
        }

        #sentence {
            font-size: 1.8rem;
            color: #d81b60;
            margin: 20px 0;
            min-height: 50px;
        }

        #options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: linear-gradient(to right, #2196F3, #42A5F5);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .option-btn:hover {
            transform: scale(1.05);
        }

        .option-btn.selected {
            background: linear-gradient(to right, #ff9800, #ffeb3b);
            border: 2px solid #ff5722;
        }

        .option-btn:disabled {
            background: #b0bec5;
            cursor: not-allowed;
        }

        #check-btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            background: linear-gradient(to right, #4CAF50, #81C784);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #check-btn:hover {
            transform: scale(1.05);
        }

        #check-btn:disabled {
            background: #b0bec5;
            cursor: not-allowed;
        }

        #feedback {
            font-size: 1.3rem;
            margin-top: 15px;
            min-height: 30px;
        }

        #summary {
            margin-top: 20px;
        }

        #summary-message {
            font-size: 1.3rem;
            color: #2c3e50;
            margin: 20px 0;
            line-height: 1.6;
            background: #e8f5e9;
            padding: 20px;
            border-radius: 15px;
            border: 2px dashed #4CAF50;
        }

        .hidden {
            display: none;
        }

        .completed-table-container {
            margin-top: 20px;
        }

        #completed-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #completed-table th, #completed-table td {
            padding: 10px;
            border: 1px solid #ddd;
            color: #333;
            text-align: center;
        }

        #completed-table th {
            background: #ff69b4;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        #completed-table td {
            background: #f0f8ff;
            color: #555;
        }

        #completed-table tr:nth-child(even) td {
            background: #e6f3fa;
        }

        #completed-table tr:hover td {
            background: #ffebcd;
            transition: background 0.3s;
        }

        #completed-table .completed-sentence {
            font-style: italic;
            color: #2196f3;
        }

        @media (min-width: 768px) {
            #completed-table {
                font-size: 1em;
            }
        }
    </style>

        let firstAttempt = true;
        let selectedOption = "";

        function startGame() {
            sentences = sentencePool.sort(() => Math.random() - 0.5).slice(0, 10);
            currentSentence = 0;
            score = 0;
            updateScore();
            showSentence();
        }

        function showSentence() {
            if (currentSentence >= sentences.length) {
                showSummary();
                return;
            }

            const sentenceObj = sentences[currentSentence];
            document.getElementById("sentence").innerText = sentenceObj.sentence;
            selectedOption = "";
            firstAttempt = true;

            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            document.getElementById("feedback").innerText = "";
            document.getElementById("check-btn").disabled = true;

            sentenceObj.options.forEach(option => {
                const btn = document.createElement("button");
                btn.className = "option-btn";
                btn.innerText = option;
                btn.onclick = () => selectOption(option, sentenceObj, btn);
                optionsDiv.appendChild(btn);
            });

            updateProgress();
        }

        function selectOption(option, sentenceObj, clickedBtn) {
            selectedOption = option;
            document.getElementById("sentence").innerText = sentenceObj.sentence.replace("___", option);
            document.getElementById("check-btn").disabled = false;

            const buttons = document.querySelectorAll(".option-btn");
            buttons.forEach(btn => btn.classList.remove("selected"));
            clickedBtn.classList.add("selected");
        }

        function checkAnswer() {
            const sentenceObj = sentences[currentSentence];
            if (selectedOption === sentenceObj.answer) {
                document.getElementById("feedback").innerText = "Great Job!";
                document.getElementById("feedback").style.color = "#4CAF50";
                score += firstAttempt ? 15 : 10;
                updateScore();

                const completedSentence = sentenceObj.sentence.replace("___", selectedOption);
                const completedTableBody = document.getElementById("completed-table-body");
                const tr = document.createElement("tr");
                tr.innerHTML = `<td class="completed-sentence">${completedSentence}</td>`;
                completedTableBody.prepend(tr);

                const utterance = new SpeechSynthesisUtterance(completedSentence);
                utterance.lang = "en-US";
                utterance.pitch = 1.2;
                utterance.rate = 0.9;
                speechSynthesis.speak(utterance);

                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#FEC260', '#ff9800', '#ff5722']
                });

                const buttons = document.querySelectorAll(".option-btn");
                buttons.forEach(btn => btn.disabled = true);

                currentSentence++;
                setTimeout(showSentence, 10000); // 10-second delay
            } else {
                document.getElementById("feedback").innerText = "Try Again!";
                document.getElementById("feedback").style.color = "#d81b60";
                firstAttempt = false;
            }
        }

        function updateScore() {
            document.getElementById("score").innerText = `Score: ${score}`;
        }

        function updateProgress() {
            let progress = (currentSentence / sentences.length) * 100;
            if (currentSentence === sentences.length) progress = 100;
            document.getElementById("progress-bar").style.width = progress + "%";
            document.getElementById("progress-bar").innerText = Math.round(progress) + "%";
        }

        function showSummary() {
            document.getElementById("sentence").classList.add("hidden");
            document.getElementById("options").classList.add("hidden");
            document.getElementById("check-btn").classList.add("hidden");
            document.getElementById("feedback").classList.add("hidden");
            document.getElementById("summary").classList.remove("hidden");
            document.getElementById("final-score").innerText = score;
